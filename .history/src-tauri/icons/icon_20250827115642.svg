<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="deskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pencilGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ownershipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" filter="url(#dropShadow)"/>
  
  <!-- Inner white circle for content area -->
  <circle cx="64" cy="64" r="52" fill="white" opacity="0.95"/>
  
  <!-- Desktop/Computer element (representing desktop app) -->
  <g transform="translate(64, 64)">
    <!-- Monitor base -->
    <rect x="-25" y="-20" width="50" height="35" rx="4" fill="url(#deskGradient)" opacity="0.9"/>
    
    <!-- Monitor screen -->
    <rect x="-22" y="-17" width="44" height="29" rx="2" fill="#1e293b" opacity="0.9"/>
    
    <!-- Monitor stand -->
    <rect x="-3" y="15" width="6" height="8" rx="1" fill="url(#deskGradient)" opacity="0.8"/>
    
    <!-- Monitor base plate -->
    <rect x="-8" y="23" width="16" height="3" rx="1" fill="url(#deskGradient)" opacity="0.7"/>
  </g>
  
  <!-- Pencil tool (representing Excalidraw) -->
  <g transform="translate(64, 64)">
    <!-- Pencil body -->
    <rect x="-2" y="-30" width="4" height="40" rx="2" fill="url(#pencilGradient)" transform="rotate(45)"/>
    
    <!-- Pencil tip -->
    <path d="M -6 -6 L 6 -6 L 0 6 Z" fill="url(#pencilGradient)" transform="rotate(45) translate(0, -30)"/>
    
    <!-- Pencil eraser -->
    <rect x="-3" y="-35" width="6" height="5" rx="2" fill="#f8fafc" transform="rotate(45) translate(0, 30)"/>
  </g>
  
  <!-- Ownership symbol (crown or key) -->
  <g transform="translate(64, 64)">
    <!-- Crown representing ownership -->
    <path d="M -8 -15 L -4 -8 L 0 -15 L 4 -8 L 8 -15 L 6 -5 L -6 -5 Z" fill="url(#ownershipGradient)" opacity="0.9"/>
    
    <!-- Crown jewels -->
    <circle cx="-4" cy="-8" r="1.5" fill="#fbbf24"/>
    <circle cx="0" cy="-10" r="1.5" fill="#fbbf24"/>
    <circle cx="4" cy="-8" r="1.5" fill="#fbbf24"/>
  </g>
  
  <!-- Drawing elements representing Excalidraw -->
  <!-- Circle -->
  <circle cx="40" cy="45" r="5" fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- Square -->
  <rect x="75" y="40" width="10" height="10" rx="2" fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- Triangle -->
  <path d="M 50 75 L 60 65 L 70 75 Z" fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- Line -->
  <line x1="35" y1="75" x2="75" y2="75" stroke="#3b82f6" stroke-width="2" opacity="0.7" stroke-linecap="round"/>
  
  <!-- Connection dots -->
  <circle cx="35" cy="75" r="2" fill="#3b82f6"/>
  <circle cx="75" cy="75" r="2" fill="#3b82f6"/>
  
  <!-- Small decorative elements -->
  <circle cx="25" cy="25" r="1.5" fill="#f59e0b" opacity="0.6"/>
  <circle cx="100" cy="30" r="1.5" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="20" cy="100" r="1.5" fill="#10b981" opacity="0.6"/>
  <circle cx="105" cy="95" r="1.5" fill="#ef4444" opacity="0.6"/>
  
  <!-- App name text -->
  <text x="64" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#3b82f6" opacity="0.8" font-weight="bold">
    OwnExcaliDesk
  </text>
</svg>
